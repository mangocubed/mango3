name: Setup Rust

runs:
    steps:
        - uses: actions/checkout@v4
        - uses: actions/cache@v4
          with:
              path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target/
              key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
